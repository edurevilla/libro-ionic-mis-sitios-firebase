<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
 </ion-header>
  
 <ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let sitio of sitios; let i = index">
      <ion-item (click)="muestraSitio(sitio, i)">
        <ion-thumbnail slot="start">
          <img [src]="sitio.preview">
        </ion-thumbnail>
        <ion-label>{{ sitio.description }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarSitio(sitio.id)"> <ion-icon slot="start" name="trash"></ion-icon>Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
 </ion-content>
