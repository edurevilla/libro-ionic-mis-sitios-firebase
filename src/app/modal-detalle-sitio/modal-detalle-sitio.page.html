<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button text="" (click)="cerrarModal()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Detalle del sitio</ion-title>
  </ion-toolbar>
 </ion-header>
  
 <ion-content>
  <ion-card *ngIf="!edit">
      <img [src]="sitio.preview" *ngIf="sitio.foto" />
      <ion-card-content>
        <div class="ion-text-center">
          <ion-chip>
            <ion-icon name="pin"></ion-icon>
            <ion-label>{{ sitio.lat}}, {{ sitio.lng }}</ion-label>
          </ion-chip>
        </div>
        <p class="descripcion">{{ sitio.description }}</p>
        <div class="ion-text-center">
          <ion-button type="submit" expand="block" (click)="comoLlegar()">
            Cómo llegar
          <ion-icon slot="start" name="navigate"></ion-icon>
          </ion-button>
        </div>
        <div class="ion-text-center">
          <ion-button type="submit" expand="block" (click)="editar()">
            Editar
          <ion-icon slot="start" name="create"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
   </ion-card>
   <ion-card *ngIf="edit">
    <ion-card-header>
      Localización
    </ion-card-header>
    <ion-card-content>
      <p><strong>lat:</strong>{{ sitio.lat }}<br/>
      <strong>lng:</strong>{{ sitio.lng }}</p>
      <form (ngSubmit)="guardarSitio()">
      <div>
        <img [src]="sitio.preview" *ngIf="foto" />
      </div>
      <div class="ion-text-center">
        <ion-button type="button" (click)="sacarFoto()">
          Foto&nbsp;&nbsp;       
          <ion-icon slot="start" name="camera"></ion-icon>
        </ion-button>
      </div>
      <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="sitio.description" name="description"></ion-textarea>
        </ion-item>
      <ion-button type="submit" expand="block">
        Actualizar Sitio
      <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </form>
  </ion-card-content>
 </ion-card> 
 </ion-content>
