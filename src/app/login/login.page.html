<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
      <div class="ion-padding">
        <ion-button
            (click)="login()"
            type="submit"
            color="primary"
            expand="block"
        >
          Login
        </ion-button>
  
        <ion-button
          (click)="signin()"
          type="submit"
          color="secondary"
          expand="block"
        >
          Dar de alta
        </ion-button>
      </div>
    </form>
  </ion-list> 
</ion-content>
